<script>

    /*
    * JS 是单线程
    * 同步  异步
    * 常见的异步
    * 1.定时器
    * 2.事件绑定
    * 3.ajax请求（一般的都是异步）
    * 4.回调函数也可以理解成异步
    * */

    /*
    * 浏览器怎么规划JS的异步？  一个是主任务队列  另一个是等待任务队列
    *
    * 主任务队列指的是代码从上到下依次执行
    * 等待任务队列  存放对的是咱们的异步代码
    * 等待任务队列中的代码执行的前提  是  主任务队列中的代码执行完毕
    * */

    console.log(2);
    var timer1  = window.setInterval(function () {
        console.log(1);
    });
    console.log(3);
    var timer2 = window.setInterval(function () {
        console.log(4);
    });
    for (var i = 0; i < 9000000; i++) {

    }
    console.log(5);

    /*
    * 主任务队列先执行  依次输出 1 3 执行for  for循环完毕后再输出 5  这时主任务队列执行完毕，等待任务队列中的代码开始执行
    * */

    console.log(1);
    setTimeout(function () {
        console.log(2);
    },0);
    console.log(3);

    /*
    * 定时器  有自己的默认最小时间，即使手写成0  也不是同步执行  也是个异步执行
    * 清除定时器  我们可以混着用  clearInterval  也能清除  timeOut
    * */

</script>
