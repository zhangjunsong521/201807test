<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="keywords">
    <meta name="description" content="">
    <title>张峻松</title>
    <link rel="icon" href="">
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 600px;
            height: 260px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .img_box{
            height: 260px;
            overflow: hidden;
        }
        .img_box li {
            float: left;
            width: 600px;
            height: 260px;
            position: relative;
            background: #eff3ef url("http://www.sucaijishi.com/uploadfile/2014/0524/20140524124241131.gif") no-repeat center;
        }
        .img_box li img{
            width: 100%;
            height: 100%;
        }
        .img_box li p {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 10px;
            color: #fff;
            background: rgba(0,0,0,0.5);
            text-align: center;
        }
        .btn_box .left_btn,.btn_box .right_btn{
            width: 50px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            color: #fff;
            position: absolute;
            top: 80px;
            font-size: 30px;
            cursor: pointer;
            display: none;
        }
        .btn_box .left_btn{
            left: 0;

        }
        .btn_box .right_btn{
            right: 0;
        }
        .tip_box{
            position: relative;
            text-align: center;
            top: -70px;
        }
        .tip_box li{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0,0,0,0.8);
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            margin-right: 5px;

        }
        .tip_box li.current{
            background-color: #cccccc;
            color: #000;
            font-size: 16px;
        }

    </style>


</head>
<body>

<div id="div1">
    <ul class="img_box">
        <li>
            <img src="" alt="">
            <p>葫    芦    娃</p>
        </li>
        <li></li>
        <li></li>
    </ul>
    <div class="btn_box">
        <div class="left_btn"> < </div>
        <div class="right_btn"> > </div>
    </div>
    <ul class="tip_box">
        <li class="tip">1</li>
    </ul>
</div>

</body>
</html>
