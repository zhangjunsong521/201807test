    function toTop() {
        if (timer != null)return;
        var duration = 1000;//总时间
        var interval = 20;//定时器执行的间隔时间
        var times = 0;//已经运动的时间
        var changeL = utils.scrollT();//要运动的总距离
        var step = changeL/duration*interval;//每20毫秒运动的距离
//        window.onscroll = null;
        var timer = window.setInterval(function () {
            //让  页面  scrollTop  减少
//            changeL = utils.scrollT();
            changeL -= step;
            if(changeL <= 0 ){
                clearInterval(timer);
                timer = null;
                changeL = 0;
            }
            document.documentElement.scrollTop = changeL;
            document.body.scrollTop = changeL;
        },interval)
    }
    btn.onclick = toTop;
    window.onscroll = btnDis;
    function btnDis() {
        var scrT = utils.scrollT();
        var cliH = utils.clientH();
        if (scrT > cliH){
            btn.style.display = 'block';
        }else {
            btn.style.display = 'none'
        }
    }
    window.onmousewheel = function () {
        clearInterval(timer);
        timer = null
    }
