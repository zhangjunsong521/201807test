<script>

    /*
    * 固定步长的运动
    * 每次移动相同的距离
    * */

    var oDiv = utils.getByClass('box')[0];
    var tarL = utils.clientW() - oDiv.offsetWidth;
    var l = 0 ;
    var timer = window.setInterval(function () {
        l += 10;
        if( l >= tarL){
            clearInterval(timer);
            l = tarL;
        }
//        oDiv.style.left = l+'px';
        utils.css(oDiv,'left',l);
    },20)






</script>
