        function getStr() {
            var text = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890';
            var str = '';
            for (var i = 0; i < 4; i++) {
                var n = Math.round(Math.random() * 61);
                if (str.indexOf(n) == -1){
                str += text[n];
                }else {
                    n -- ;
                }
            }
            return str ;
        }
        oDiv.onclick = function () {
            this.innerHTML = getStr();
        };
        oDiv2.onclick = function () {
            this.innerHTML = getStr();
