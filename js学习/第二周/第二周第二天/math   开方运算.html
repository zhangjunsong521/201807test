    function rem() {
    var ary = [];
    for (var i = 0; i < 4; i++) {
        var n = Math.round(Math.random()*61);
        if (ary.indexOf(n) == -1){
            ary.push(n)
        }else{
            i--;  //若没有这个i--  则会出现个数不够四个的情况
        }
    }
    return ary;
}
//    console.log(rem());
    function getStr() {
        var str2 = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789';
        var str = '';
        var ary = rem();
        for (var i = 0; i < ary.length; i++) {
            var n = ary[i];
            str += str2[n];
        }
        return str;
    }
//console.log(getStr());
    var oDiv = document.getElementsByTagName('div')[0];
    oDiv.onclick = function () {
        this.innerHTML = getStr();
    }
