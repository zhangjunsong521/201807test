    function sum(ary) {
        if (ary <= 1){
            return ary ;
        }
        var n = parseInt(ary.length/2),
            cur = ary.splice(n,1)[0],
            left = [],
            right = [];
        for (var i = 0; i < ary.length; i++) {
            if(ary[i] < cur){
                left.push(ary[i])
            }else {
                right.push(ary[i])
            }
        }
        return sum(left).concat(cur,sum(right))
    }
