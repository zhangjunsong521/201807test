<script>

        var now = new Date();//  拿到的是电脑的本机时间

        console.log(hour);

        console.log(minutes);

        console.log(second);
        var millisecound = now.getMilliseconds(); // 获取毫秒
        console.log(millisecound);
        var time = now.getTime();  //获取当前时间距离1970-0-0 0:0:0 的毫秒数
        console.log(time);
    var oDiv = document.getElementById('div');
    function getTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var hour = now.getHours()< 10 ? '0'+ now.getHours():now.getHours();
        var minutes = now.getMinutes()< 10 ? '0'+ now.getMinutes():now.getMinutes();
        var second = now.getSeconds()< 10 ? '0'+ now.getSeconds():now.getSeconds();
        var day = now.getDay();
        var weekObj = {
            0: '天',
            1: '一',
            2: '二',
            3: '三',
            4: '四',
            5: '五',
            6: '六',
        };
        var ary = ['天','一','二','三','四','五','六'];

        var star = `今天是${year}年${month}月${date}日 星期${ary[day]} ${hour}：${minutes}：${second}`;
        oDiv.innerHTML = star ;
    }
    oDiv.onclick = function () {
        getTime()
    }




</script>
