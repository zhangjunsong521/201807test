    function getQuery(str) {
        var obj = {};
        var ary = str.split('?')[1];  //先获取问号后边的部分

            var ary3 = ary2[i].split('=');
            //把上边获取的属性名和属性值  添加到  咱们要返回的对象中
            obj[ary3[0]] = ary3[1]
        }
        return obj;
    }
