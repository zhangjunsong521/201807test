<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="keywords">
    <meta name="description" content="">
    <title></title>
    <link rel="icon" href="">
    <!--内嵌式-->
    <style>
        #div1{
            border: 1px solid red;
        }
    </style>
    <!--外链式   引入路径-->
    <link rel="stylesheet" href="1.css">
</head>
<body>
<!--行内式  优先级比较高-->
<div id="div1" style="" onclick="alert(`张峻松`)">
    珠峰培训
</div>

</body>
</html>
<script>
    //div1   代表上边的div1元素；可以直接用ID代表这个元素；这种写法只有在标准浏览器下支持，低版本浏览器不支持
    div1.onclick =function () {
        alert(1)
    }
</script>
<!--script 标签机制  当在该标签上写了src时   标签内部在去写js代码是不会生效的-->
<script src="1.js"></script>
<script>
/*js引入方式
* 1-行内式  js直接写到元素行内（不允许写）
* 2-内嵌式
* 3-外链式*/

</script>
