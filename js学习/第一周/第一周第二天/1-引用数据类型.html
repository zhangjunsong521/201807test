<script>
    var name = 'zfpx';
    var age  = '12';
    var name1 = '小明';
    var age1  = '9';

    //引用数据类型（因运而生）{} [] Date  RegExp  fn  ....
    //对象  是复合数据的载体，用{}抱起来，内容是一对一对的键值对（属性名：属性值）
    //这里的冒号相当于  等号 ；   是赋值的意思，不同的键值对之间用逗号隔开
    //属性名对应  咱们的变量名  （但是属性名可以是单个数字，也不能是数字开头的字符）
    //： 对应咱们的   等号
    //属性值  对应咱们的  变量的值（可以是任意的数据类型）
    var per = {
        name:'zfpx',
        age:9,
        bol:true,
        hobby:{
            hobby1:'play',
            hobby2:'read'
        },
        fn:function () {

        }
    };
    var per2 = {
        name:'zfpx',
        age:9
    };
    console.log(per.name, per2.name);//提取某个属性值
    //对象的   增   删   改   查
    //查看
    //如果属性名是数字的话   我们在获取该属性对应的属性值的时候后只能用[]的这种方式
    //属性名可以带引号  也可以不带引号（不区分单双引号）；带不带引号，表示的都是以个属性
    //1.打点的方式（从属关系）
    per.name;
    console.log(per[2]);
    //2.中括号的方式
    console.log(per['name']);
    var name1 = 'age3';
    console.log(per[name1], per.name1, per['name1'], per[1], per['1']);
    //定义属性时，属性名的引号可带可不带
    //调用时，若是通过打点的方式获取某个属性对应的值，我们不能给这个属性加引号
    //        若是通过[]的方式获取某个属性对应值，我们必须用引号吧这个属性名包起来
    //        如果不用一号抱起来，则[]内  代表的是变量对应的值；
    //        若属性名是数字的时候，我们必须用[]的方式获取该属性对应的值，这时的数字属性名的原因好可加可不加


    //给对象添加一项
    var user = {
        name:'xiaoming',
        password:'1234'
    };
    //修改
    console.log(user.name);
    user.name = 'xm1';
    console.log(user.name);
    //增加
    console.log(user.sex);
    user.sex = '男';
    console.log(user.sex);
    //当这个对象里边有这个属性的时候，我们在从新赋值时，是相当于修改这个属性对应的属性值
    //当这个对象里边没有这个属性时，我们给这个属性赋值时，就相当于给这个对象添加这个属性

    //对象的属性删除
    //1.真删除
    delete user.name;
    console.log(user);
    //2. 假删除
    user.name = null;


    //引用数据类型和直类型的区别
    var oDiv = document.getElementById('div1');
    var oDivStyle = oDiv.style;
    console.log(typeof oDivStyle);
    oDivStyle.fontSize = '30px';

    var oDivStyleColor = oDiv.style.fontSize;
    console.log(typeof  oDivStyleColor,oDivStyleColor);
    oDivStyleColor = '12px';

    var obj3 = {
        a: {
            b: {
                c:23
            }

        }
    };
    var obj4 = obj3;
    var a = obj3.a;
    var b = obj3.a.b;
    var c = obj3.a.b.c;
    console.log(c);
    a.q = '12';
    b.w = '13';
    c = 32;
    obj3.a.b.c = 32;
    a.q = b;
    console.log(c);
    console.log(obj4);
    var obj5 = {q:12};
    obj5 = obj4;










</script>
