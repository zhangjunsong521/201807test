        *{

        .til{
            width: 800px;
            height: 50px;
            border: 1px solid #ccc;
            margin: auto;

        }
        .til ul {

        }

            /*float: left;*/

            line-height: 50px;
            /*width: 33%;*/
            font-size: 30px;
            text-align: center;
        }
        .til ul li.active{
            background: #cccccc;
            color: #161616;
        }
        .body{
            margin: auto;
            width: 800px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 60px;
        }
        .body ul {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .body ul li{
            width: 100%;
            height: 100%;
            background: #cccccc;
            display: none;
        }
        .body ul li.active{
            display: block;
        }
    </style>
