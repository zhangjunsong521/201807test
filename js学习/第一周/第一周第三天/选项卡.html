<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #til{
            width: 400px;
            height: 50px;
            border: 1px solid #ccc;
            margin: auto;
            box-sizing: border-box;
            margin-top: 100px;
        }
        #til ul {
            overflow: hidden;
            display: flex;
        }
        #til ul li{
            /*float: left;*/
            flex: 1;
            line-height: 50px;
            /*width: 33%;*/
            font-size: 25px;
            text-align: center;
        }
        #til ul li.active{
            background: paleturquoise;
            color: #161616;
        }
        #body{
            margin: auto;
            width: 400px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 30px;
        }
        #body ul {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #body ul li{
            width: 100%;
            height: 100%;
            background: papayawhip;
            display: none;
        }
        #body ul li.active{
            display: block;
        }
    </style>
</head>
<body>
<div id="til">
    <ul>
        <li class="active">css</li>
        <li>html</li>
        <li>js</li>
    </ul>
</div>
<div id="body">
    <ul>
        <li class="active">这是cssBody</li>
        <li>这是htmlBody</li>
        <li>这是JSBody</li>
    </ul>
</div>
</body>
</html>
<script>
   var olistId = document.getElementById('til'),
       olist = olistId.getElementsByTagName('li'),
       bodyId = document.getElementById('body'),
       bodyLi = bodyId.getElementsByTagName('li');
   function clear(ht) {
       for (var i = 0 ; i < olist.length ; i++){
           olist[i].className = '';
           bodyLi[i].className = '';
       }
       olist[ht].className = 'active';
       bodyLi[ht].className = 'active';
   }
   for (var i = 0; i < olist.length ; i ++){
       olist[i].myggg = i ;
       olist[i].onclick=function () {
           clear(this.myggg);
       };
   }



</script>
