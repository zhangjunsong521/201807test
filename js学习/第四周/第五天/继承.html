<script>

    /*
    * 继承  子类继承父类或者属性
    * */


    /*
    * 原型继承  :   让子类的原型  指向父类的一个实例
    * F2 继承了 F1 的方法  那么我们称F2 是 F1的子类
    * */

    function F1() {
        this.name = 'zf';
        this.age = 'px';
    }
    F1.prototype.getName(function () {
        console.log(this.name);
    });
    function F2() {
        this.name = 'zg';
        this.age = '5000';
    }
    F2.prototype.getAge = function () {
        console.log(this.age);
    };

    F2.prototype = new F1;
    var f2 = new F2;
    f2.getName();
    f2.getAge();

</script>
