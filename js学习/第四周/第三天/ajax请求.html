    /*
    * ajax  是一门技术； 是用来实现局部数据请求的
    * */
    var data = null;
    var xhr = new XMLHttpRequest();//创建一个ajax  实例
    xhr.open('get','huawei/data.json',false);
    //第一个参数  是获取数据 的 请求类型  get  post  put delete
    //第二个参数  是获取数据的路径 （平时说的借口）
    //第三个参数  时候控制同步异步   true是异步   false是同步

    xhr.onreadystatechange = function () {
//        xhr.readyState   请求状态码
//        0 未发送请求
//        1 发送请求
//        2 接收相应头
//        3 接收相应体
//        4 请求成功
//        xhr.status  // 网络状态码
//        2 开头的一般代表成功
//        3 开头的一般代表重订项
//        4 开头的一般代表路径错误
//        5 开头的一般代表服务器错误

        if(xhr.readyState == 4 && xhr.status == 200){
            //xhr.responseText  是一个JSON字符串
            //需要我们用JSON.parse()  转成JSON对象
            data = JSON.parse(xhr.responseText);
        }
    };
    xhr.send();   // 请求发送出去
    console.log(data);
    //接下来是要把数据放到页面上展示
    var oLis = document.getElementsByTagName('li');
    for (let i = 0; i < oLis.length; i++) {
        oLis[i].innerHTML = '姓名：'+ data.name[i].name;

    }
    var btn = document.getElementsByClassName('btn')[0] ;
    var flag = 0;
    //flag == 0  我就让她变成升序    flag == 1 让她变成降序
    btn.onclick =function () {
        if(flag == 0){
            data.name.sort( function (a,b) {
                return a.name.localeCompare(b.name,'zh')
            });
            flag = 1 ;
        }else {
            data.name.sort( function (a,b) {
                return b.name.localeCompare(a.name,'zh')
            });
            flag = 0 ;
        }

        for (let i = 0; i < oLis.length; i++) {
            oLis[i].innerHTML = '姓名：'+ data.name[i].name;
        }
    }
