<script>

    /*
    * 工厂模式：批量生产  单例模式
    * */

    var obj = {
        name : 'xiaohong',
        age : 16
    };
    var obj1= {
        name : 'xiaozhang',
        age : 14
    };
    var obj2 = {
        name : 'xiaoli',
        age : 12
    };

    /*
    * 粘贴复制   可以实现咱们的功能；但是会造成   代码冗余；
    * 对于这个批量生产的   我们就用工厂模式
    * 有助于实现代码的高内聚，低耦合
    * 降低代码的冗余度
    * */

    function factory(name,age) {
        var obj = {
            name : name,
            age : age,
        };
        return obj;
    }
    var obj = factory('小红',12);
    var obj2 = factory('小明',16);







</script>
