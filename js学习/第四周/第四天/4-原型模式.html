<script>

    /*
    * 原型模式：以构造函数模式为基础，添加了原型的概念
    * 1、每一个函数都有一个  prototype  的属性    指向自己的原型对象
    * 2、每一个对象都有一个   proto    的属性     执行所属类的原型
    * 3、每一个默认的原型对象  都有一个  constructor 的属性，指向这个函数本身
    * */

    function Person(name,age) {
        var sex = '男';
        this.name = name;
        this.age = age;
    }
    var per1 = new Person('小红',18);
    //per1 的所属类  就是Person（自定义类）












</script>
