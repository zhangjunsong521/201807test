Array.prototype.myunique = function () {
    let obj = {};
    for (let i = 0; i < this.length; i++) {
        if(obj.hasOwnProperty(this[i])){
            this.splice(i,1);
            i--;
        }else {
            obj[this[i]] = this[i]
        }
    }
    ary.sort(function (a,b) {
        return a - b ;
    });
    return this;
};
ary.myunique();

    //这种能通过连续打点的方式调用的形式，我们称为链式调用；
    //实现链式调用的关键  是看返回值  是否仍然是该类的一个实例；
    //若每个函数返回值都是this；那么我们就能实现连续的链式调用；

    Array.prototype.myPop = function () {
        this.length= this.length - 1;
        return this
    };
    Array.prototype.myPush = function (m) {
        this[this.length] = m;
        return this
    };
    var arr2 = ary.myunique().myPush(12).myPush(13).myPop().myPush(15).myPop().myunique();
    console.log(arr2);
