    <meta content="" name="keywords">

    <title>张峻松</title>

    <style>
        #div1{
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: sandybrown;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>

<div id="div1">葫芦娃</div>

</body>
</html>
<script>

    var oDiv = document.getElementById('div1');
    oDiv.onclick = function () {
        console.log(1);
    };
    oDiv.onclick = function () {
        console.log(2);
    };
    //DOM 0级事件绑定会存在覆盖的问题；下边的代码会把上边的代码覆盖

    /*
    * DOM 2级事件绑定
    * 支持绑定多个函数
    * 只有三个参数都相同时  才会处理称重复绑定  这时就不在往事件池 添加
    * */
    oDiv.addEventListener('click',function () {
        console.log(3);
    },false)
    /*
    * 第一个参数  事件类型（没有  on）
    * 第二个参数  对应要执行的函数
    * 第三个参数  布尔值 --> true 代表绑定的时间在  捕获阶段触发，false代表绑定的时间在冒泡阶段触发，一般都是false
    * */


    /*
    * IE低版本的DOM2级绑定
    * ele。attachEvent（‘onclick’，function（）{}）
    * */
    oDiv.attachEvent()


</script>
