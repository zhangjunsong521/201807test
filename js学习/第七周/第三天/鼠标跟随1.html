<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="keywords">
    <meta name="description" content="">
    <title>张峻松</title>
    <link rel="icon" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .litBox{
            width: 200px;
            height: 200px;
            position: relative;
        }
        .litBox img{
            width: 100%;
            height: 100%;
        }
        .bigBox{
            width: 400px;
            height: 400px;
            position: absolute;
            display: none;
        }
        .bigBox img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="litBox">
    <img src="http://sc.jb51.net/uploads/allimg/140919/10-140919111Z0319.jpg" alt="">
</div>
<div class="bigBox">
    <img src="http://sc.jb51.net/uploads/allimg/140919/10-140919111Z0319.jpg" alt="">
</div>

</body>
</html>
<script>

    var litBox = document.getElementsByClassName('litBox')[0];
    var bigBox = document.getElementsByClassName('bigBox')[0];

    litBox.onmousemove = function (e) {
        e = e || window.event;
        bigBox.style.display = 'block';
        bigBox.style.left = e.pageX + 20 + 'px';
        bigBox.style.top = e.pageY + 20 + 'px';
    };
    litBox.onmouseleave = function (e) {
        bigBox.style.display = 'none';
    };


</script>
