<script>

    /*
    * 订阅
    *
    * 发布
    *
    * 取消订阅
    *
    * */
    var ary = [];//存储  订阅人的名单  ---> 事件池
    function on(f) {//订阅
        ary.push(f);//去名单上加人
    }
    function fire() {//发布
        ary.forEach((item)=>{
            item && item();//让名单里的人执行；也就是给名单上的人去送报纸
        })
    }
    function off(f) {//取消发布
        var n = ary.indexOf(f);//从名单上找到对应的人
        ary.splice(n,1);//把这个人从名单上移出
    }
    function f1() {
        console.log(1);
    }
    function f2() {
        console.log(2);
    }
    function f3() {
        console.log(3);
    }
    on(f1);
    on(f2);
    on(f3);
    fire();
    off(f2);
    fire();
</script>
