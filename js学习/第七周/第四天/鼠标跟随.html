<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="keywords">
    <meta name="description" content="">
    <title>张峻松</title>
    <link rel="icon" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
        }
        #box img{
            width: 100%;
            height: 100%;
        }
        #bigBox{
            width: 400px;
            height: 400px;
            position: absolute;
            display: none;
        }
        #bigBox img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="box">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1535789537&di=a89eb1cdbbe6693744a14f79d71e3d46&imgtype=jpg&er=1&src=http%3A%2F%2Fpic81.huitu.com%2Fres%2F20160706%2F1029007_20160706190251284357_1.jpg" alt="">
</div>
<div id="bigBox">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1535789537&di=a89eb1cdbbe6693744a14f79d71e3d46&imgtype=jpg&er=1&src=http%3A%2F%2Fpic81.huitu.com%2Fres%2F20160706%2F1029007_20160706190251284357_1.jpg" alt="">
</div>


</body>
</html>
<script>

    var box = document.getElementById('box');
    var bigBox = document.getElementById('bigBox');

    box.onmousemove = function (e) {
        e = e || window.event;
        bigBox.style.display = 'block';
        bigBox.style.left = e.pageX + 20 +'px';
        bigBox.style.top = e.pageY + 20 +'px';
    };
    box.onmouseleave = function () {
        bigBox.style.display = 'none'
    };

</script>
