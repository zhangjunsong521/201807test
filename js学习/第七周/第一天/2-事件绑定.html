<script>

    var oDiv = document.getElementById('div1');
    oDiv.onclick = function (e) {
        //我们把E 称为 事件对象
        e = e || window.event; //ie 低版本中我们用 window.event 获取事件对象
        console.log(e);
        // e.target  是指的点击的元素  ie 低版本中我们用 e.srcElement 获取
        var tar = e.target || e.srcElement;
        //e.clientX  e.clientY 是指的  鼠标点击的位置  距离  浏览器可视窗口左上角 的距离
        //e.pageX  e.pageY  是指的  鼠标点击的位置  到  body  的左上角的距离
        e.pageY = e.clientY + Math.floor(document.documentElement.scrollTop || document.body.scrollTop)
    };



</script>
