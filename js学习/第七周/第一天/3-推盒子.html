<script>
    var oDiv = document.getElementById('div1');
    document.onkeydown = function (e) {
        e = e || window.event;
        console.log(e.keyCode); //记录的是键盘对应的键值码
        switch (e.keyCode){
            case 37:
                oDiv.style.left = utils.css(oDiv,'left') - 100 + 'px';
                break;
            case 38:
                oDiv.style.top = utils.css(oDiv,'top') - 100 + 'px';
                break;
            case 39:
                oDiv.style.left = utils.css(oDiv,'left') + 100 + 'px';
                break;
            case 40:
                oDiv.style.top = utils.css(oDiv,'top') + 100 + 'px';
                break;
        }
    }
    
    
    
</script>
