    * 数组的解构赋值 ： 按照对应的位置去赋值的,若数组没有与之对应的值；则给变量一个默认的undefined
    * */

    var arr = [1,2,3,4];
    var [a,,,b,d] = arr;
    console.log(a, b, d);// 1 4 undefined

    var [x,y] = [y,x];
    console.log(x, y);  //  14 12
