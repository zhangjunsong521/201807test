<script>
/*
* 获取元素有哪些方法
* getElementById  --->  元素本身
* getElementsByClassName   --->元素集合
* getElementsByTagName    --->元素集合
*
* querySelector    （css选择器）
* querySelectorAll （css选择器）
* */

var olis = document.getElementsByTagName('li');

var olis2 = document.querySelectorAll('#ul_box>li');
//var olis2 = document.querySelectorAll('#ul_box li');



/*
* 创造元素
* document.createElement('li')
* */
    var li = document.createElement('li');
    li.innerHTML = '7';//能识别DOM结构
    li.innerText = '7';//只能当做文本



    /*
    * 把元素放在页面上
    * appendChild // 放到指定元素的下边
    * insertBefore（new，old） // 把new  放到old前边
    *
    * */

    var oul = document.getElementById('ul_box');
    oul.appendChild(li);

    /*
    * DOM  映射：通过getElementsxxx方法获取的元素集合存在DOM映射
    * 通过  querySelectorxxx获取的元素集合不存在DOM映射
    * */


    /*
    * 文档碎片
    *
    * */

    var frag = document.createDocumentFragment();
    var li2 = document.createElement('li');
    li2.innerText = '8';
    frag.appendChild(li);
    frag.appendChild(li2);
    oul.appendChild(frag);








</script>
